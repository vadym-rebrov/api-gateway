server:
  port: 9000
spring:
  application:
    name: api-gateway
  config:
    import: optional:consul:/
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: /health
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"

      routes:
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/api/movie/**, /api/director/**
          filters:
            - TokenRelay=

        - id: session-service
          uri: lb://session-service
          predicates:
            - Path=/api/movie-session/**
          filters:
            - TokenRelay=